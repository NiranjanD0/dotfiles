# Monitor setup
monitor=,preferred,auto,1

#Programs
$terminal = kitty
$filemanager = thunar
$menu = wofi --show drun

exec-ones = waybar
# Input settings
input {
    kb_layout = us
    follow_mouse = 1
    touchpad {
    	natural_scroll = no
    }
}

# General settings
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(7dd3fcee) rgba(0369a1ee) 45deg
    col.inactive_border = rgba(262626ee)

    layout = dwindle
}

# Decorations
decoration {
    rounding = 10
    dim_inactive = yes
    dim_strength = 0.2
    blur {
	enabled = true
	size = 3
	passes = 6
    }
}

animations {
	enabled = yes
}
# Keybinds (The Keys to the Kingdom)
# Super key is the Windows key
bind = SUPER, return, exec, kitty
bind = SUPER, Q, killactive,
bind = SUPER, M, exit,
bind = SUPER, E, exec, thunar
